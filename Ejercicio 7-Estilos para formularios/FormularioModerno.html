<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formpt2</title>
    <link rel="stylesheet" href="FormularioModerno.css">
</head>
<body>
    <div class="pagina-web">
        <div class="container">
            <h3>Registrate en los formularios</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                    </picture>
                    <span>registrarse con google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="logo-twitter">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr >
                <span>or</span>
                <hr >
            </div>
            <form action="" method="">
                <div class=" section-inputs">
                    <div class="label_1">
                        <label for="name">
                            <span>Name</span>
                            <input type="text" id="name" name="name" >
                        </label>
                    </div>
                    <div class="label_2">
                        <label for="username">
                            <span>username</span>
                            <input type="text" id="username" name="username">
                        </label>
                    </div>
                </div>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input type="password" id="password" name="password" placeholder="6+ caracters">
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox" >
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button type="submit" class="submit-btn"> Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
